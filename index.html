    <header>

    <main>
        <h1>JSHWBuoi6</h1>
        <div class="container py-3">
            <h1>Bai 1</h1>
            <h2>Tìm số nguyên dương nhỏ nhất 1+2+3+...+n > 10000 </h2>
            <button onclick="soNguyenDuongNhoNhat()" class="btn btn-primary">Hiện kết quả</button>
            <div class="bg-success bg-opacity-50 my-2 py-2" id="bai1KQ"></div>
        </div>
        <hr>
        <div class="container py-3">
            <h1>Bai 2</h1>
            <h2>Tìm S(n) = x + x^2 + x^3 + ... + x^n</h2>
            <input type="text" placeholder="Input x" id="soX">
            <input type="text" placeholder="Input n" id="soN">
            <button onclick="tinhSofN()" class="btn btn-primary">Hiện kết quả</button>
            <div class="bg-success bg-opacity-50 my-2 py-2" id="bai2KQ"></div>
        </div>
        <hr>
        <div class="container py-3">
            <h1>Bai 3</h1>
            <h2>Tìm N!</h2>
            <input type="text" placeholder="Input n" id="soN3">
            <button onclick="tinhGiaiThua()" class="btn btn-primary">Hiện kết quả</button>
            <div class="bg-success bg-opacity-50 my-2 py-2" id="bai3KQ"></div>
        </div>
        <hr>
        <div class="container py-3">
            <h1>Bai 4</h1>
            <h2>Tạo ra red(even) and blue(odd) div</h2>
            <button onclick="createRedBlueDiv()" class="btn btn-primary">Hiện kết quả</button>
            <div class="text-center fw-bolder my-2 py-2" id="bai4KQ"></div>
        </div>
        <hr>
        <div class="container py-3">
            <h1>Bai 5</h1>
            <h2>Tìm số nguyên tố tới n</h2>
            <input type="text" placeholder="Input n" id="soN5">
            <button onclick="printPrimes()" class="btn btn-primary">Hiện kết quả</button>
            <div class="bg-success bg-opacity-50 my-2 py-2" id="bai5KQ"></div>
        </div>

    </main>
